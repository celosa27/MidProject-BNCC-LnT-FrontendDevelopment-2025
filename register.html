<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="register.css"> 
    </head>
        <body>
            <a class="back-button" href="web.html">&#11104; Back to lobby</a>
            <h2 class="register-text">Register</h2>
                <div class="form-container">
                    <form>
                        <div class="form-group">
                            <label for="register-name">Full Name</label>
                            <input type="text" id="register-name" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" placeholder="Create a password">
                        </div>
                        <div class="form-group">
                            <label for="register-confirm">Confirm Password</label>
                            <input type="password" id="register-confirm" placeholder="Confirm your password">
                        </div>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
                    <div class="form-link">
                        Already have an account? <a href="login.html" target=_self>Login here</a>
                    </div>
                </div>
            </div>
        </body>
</html>
