<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="contact.css"> 
    </head>
    <body>
        <a class="back-button" href="web.html">&#11104; Back to lobby</a>
        <div class="container-besar">
            <div class="container-kiri">
                <h3 class="contact-text">Contact Us!</h3>
                <div class="contact-info">
                    <p><img src="pictures/envelope.png"> pr@bncc.net</p>
                    <p><img src="pictures/instagram.png"> @bnccbinus</p>
                    <p><img src="pictures/phone-call.png"> (021) 53653279</p>
                    <p><img src="pictures/marker.png"> Araya Mansion No. 8-22 Pandanwangi, Malang, Jawa Timur</p>
                </div>
            </div>
        <div class="container-kanan">
        <div class="complaint-section">
            <h2 class="tell-text">Share Your Thoughts With Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="complaint">Feedback:</label>
                <textarea id="complaint" name="complaint" rows="6" required></textarea>
                
                <button type="submit">Kirim</button>
            </form>
        </div>
    </div>
</div>
    </body>
</html>
